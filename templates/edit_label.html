{% extends "base.html" %}
{% block content %}
<h2>Sửa nhãn</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Tên nhãn</label>
        <input type="text" name="label_name" class="form-control" value="{{ label[1] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a href="{{ url_for('project_tasks', project_id=project_id) }}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
