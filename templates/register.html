{% extends "base.html" %}
{% block content %}
<h2>Đăng ký</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Tên đăng nhập</label>
        <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <div class="input-group">
            <input type="password" name="password" id="password" class="form-control" required>
            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password')">Hiện</button>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Nhập lại mật khẩu</label>
        <div class="input-group">
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirm_password')">Hiện</button>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Đăng ký</button>
    <p>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
</form>
{% endblock %}
