{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4" style="width: 100%; max-width: 400px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/50" alt="Logo" class="rounded-circle mb-3" style="width: 50px; height: 50px;">
            <h2 class="card-title">Welcome</h2>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <span class="input-group-text">
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    <span class="input-group-text">
                        <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3" style="background-color: #6f42c1; border-color: #6f42c1;">Sign up</button>
            <div class="text-center">
                <p class="mb-0">Already a member? <a href="{{ url_for('login') }}" class="text-decoration-none text-primary">Sign in</a></p>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('togglePassword').addEventListener('click', function () {
    const password = document.getElementById('password');
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    this.classList.toggle('bi-eye-slash');
    this.classList.toggle('bi-eye');
});

document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
    const confirmPassword = document.getElementById('confirm_password');
    const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
    confirmPassword.setAttribute('type', type);
    this.classList.toggle('bi-eye-slash');
    this.classList.toggle('bi-eye');
});
</script>
{% endblock %}
